<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaSync Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    /* Futuristic base theme */
    body {
      background: linear-gradient(135deg, #0a0f23 0%, #1a2a4a 100%);
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    .holo-card {
      background: rgba(10, 15, 35, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3), inset 0 0 10px rgba(0, 255, 204, 0.2);
      backdrop-filter: blur(5px);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px rgba(0, 255, 204, 0.3); }
      to { box-shadow: 0 0 30px rgba(0, 255, 204, 0.6); }
    }

    .neon-button {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      color: #0a0f23;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .neon-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .neon-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .neon-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffcc;
    }

    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .holo-text {
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ccff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ccff; }
      to { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ccff; }
    }

    .account-item {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .account-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }

    .status-saved {
      color: #00ff00;
      text-shadow: 0 0 3px #00ff00;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="holo-card p-6 w-full max-w-md mx-auto my-8 slide-in" id="app">
    <h1 class="holo-text text-4xl font-bold text-center mb-6">MediaSync Manager</h1>

    <!-- Account Input Section -->
    <div class="mb-5">
      <label class="block holo-text text-sm font-semibold mb-2" for="email">Gmail</label>
      <input type="email" id="email" class="w-full p-3 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500" placeholder="Enter Gmail address">
    </div>
    <div class="mb-5">
      <label class="block holo-text text-sm font-semibold mb-2" for="password">Password</label>
      <input type="password" id="password" class="w-full p-3 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500" placeholder="Enter password">
    </div>
    <div class="mb-5 flex items-center">
      <input type="checkbox" id="isSold" class="mr-2 h-5 w-5 text-blue-500">
      <label class="holo-text text-sm" for="isSold">Mark as Sold</label>
    </div>
    <div class="flex space-x-4 mb-6">
      <button onclick="saveAccount()" class="neon-button w-full">Save Account</button>
    </div>

    <!-- Media Capture Section -->
    <div class="mb-5">
      <button onclick="captureScreenshot()" class="neon-button w-full mb-2">Capture Screenshot</button>
      <input type="file" id="photoUpload" accept="image/*" class="w-full p-2 bg-gray-900 text-white border border-gray-700 rounded-lg mb-2" onchange="handlePhotoUpload(event)">
      <select id="sendMethod" class="w-full p-2 bg-gray-900 text-white border border-gray-700 rounded-lg mb-2">
        <option value="webhook">Send to Webhook</option>
        <option value="email">Send via Email</option>
      </select>
      <button onclick="sendMedia()" class="neon-button w-full" id="sendButton" disabled>Send Media</button>
    </div>

    <p id="message" class="mt-4 text-center text-xl holo-text"></p>

    <!-- Saved Accounts and Media -->
    <div class="mt-6">
      <h2 class="holo-text text-2xl font-semibold text-center mb-4">Saved Accounts (Unsold)</h2>
      <ul id="accountsList" class="space-y-4"></ul>
      <h2 class="holo-text text-2xl font-semibold text-center mb-4 mt-6">Captured Media</h2>
      <ul id="mediaList" class="space-y-4"></ul>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = 'https://discord.com/api/webhooks/1411295494327631912/zx3-o_BTuEoA6EqpqhkXX0KgoZG7Na2z7uyT76a4FLdmIcRWV_Lpx8nNujKohCewbC_s';
    const GLOBAL_STORAGE_KEY = 'accounts_global';
    let currentMedia = null;

    // Get current timestamp
    function getTimestamp() {
      const now = new Date();
      return now.toLocaleString('en-US', { timeZone: 'Asia/Kathmandu', hour12: true });
    }

    function loadData() {
      let accounts = [];
      let media = [];
      try {
        const storedData = localStorage.getItem(GLOBAL_STORAGE_KEY);
        if (storedData) {
          const data = JSON.parse(storedData);
          accounts = data.accounts || [];
          media = data.media || [];
          console.log('Loaded accounts:', accounts);
          console.log('Loaded media:', media);
        }
      } catch (e) {
        console.error('Error loading data:', e);
      }
      updateAccountsDisplay(accounts);
      updateMediaDisplay(media);
    }

    function saveData(accounts, media) {
      try {
        localStorage.setItem(GLOBAL_STORAGE_KEY, JSON.stringify({ accounts, media }));
        console.log('Saved data:', { accounts, media });
      } catch (e) {
        console.error('Error saving data:', e);
        showMessage('Failed to save data. Check storage limit.', true);
      }
    }

    function saveAccount() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const isSold = document.getElementById('isSold').checked;

      if (!email || !password) {
        showMessage('Please fill in both email and password.', true);
        return;
      }

      const newAccount = { id: Date.now(), email, password, isSold, status: 'Saved', timestamp: getTimestamp() };
      let accounts = [];
      try {
        const storedData = localStorage.getItem(GLOBAL_STORAGE_KEY);
        if (storedData) {
          const data = JSON.parse(storedData);
          accounts = data.accounts || [];
        }
        accounts.push(newAccount);
        saveData(accounts, getMediaFromStorage());
      } catch (e) {
        console.error('Error saving account:', e);
        showMessage('Failed to save account.', true);
        return;
      }

      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      document.getElementById('isSold').checked = false;
      showMessage('Account saved successfully!', false);
      updateAccountsDisplay(accounts);
    }

    function captureScreenshot() {
      html2canvas(document.body).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        currentMedia = { data: imgData, timestamp: getTimestamp() };
        document.getElementById('sendButton').disabled = false;
        showMessage('Screenshot captured! Ready to send.', false);
        displayMediaPreview(currentMedia.data);
      }).catch(err => {
        console.error('Error capturing screenshot:', err);
        showMessage('Failed to capture screenshot.', true);
      });
    }

    function handlePhotoUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          currentMedia = { data: e.target.result, timestamp: getTimestamp() };
          document.getElementById('sendButton').disabled = false;
          showMessage('Photo uploaded! Ready to send.', false);
          displayMediaPreview(currentMedia.data);
        };
        reader.readAsDataURL(file);
      }
    }

    function displayMediaPreview(mediaData) {
      const mediaList = document.getElementById('mediaList');
      mediaList.innerHTML = `<li class="account-item"><img src="${mediaData}" alt="Captured Media" style="max-width: 100%;"></li>`;
    }

    function sendMedia() {
      if (!currentMedia) {
        showMessage('No media to send.', true);
        return;
      }

      if (!confirm('Are you sure you want to send this media?')) {
        showMessage('Send cancelled.', false);
        return;
      }

      const sendMethod = document.getElementById('sendMethod').value;
      if (sendMethod === 'webhook') {
        const formData = new FormData();
        fetch('https://api.imgbb.com/1/upload?key=YOUR_IMGBB_API_KEY', { // Replace with your ImgBB API key
          method: 'POST',
          body: JSON.stringify({
            image: currentMedia.data.split(',')[1],
            name: `media_${Date.now()}.png`
          })
        }).then(response => response.json())
          .then(data => {
            if (data.status === 200) {
              fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  content: `Captured Media at ${currentMedia.timestamp}\nImage URL: ${data.data.url}`
                })
              }).then(webhookResponse => {
                if (webhookResponse.ok) {
                  showMessage('Media sent to webhook!', false);
                  saveMedia(currentMedia);
                } else {
                  showMessage('Failed to send media to webhook.', true);
                }
              }).catch(err => {
                console.error('Error sending to webhook:', err);
                showMessage('Error sending media to webhook.', true);
              });
            } else {
              showMessage('Failed to upload image to ImgBB.', true);
            }
          }).catch(err => {
            console.error('Error uploading to ImgBB:', err);
            showMessage('Error processing media upload.', true);
          });
      } else if (sendMethod === 'email') {
        const email = document.getElementById('email').value || 'recipient@example.com';
        const subject = `Media Share at ${currentMedia.timestamp}`;
        const body = `Check this media: ${currentMedia.data}`;
        const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        window.location.href = mailtoLink;
        showMessage('Opening email client to send media...', false);
        saveMedia(currentMedia);
      }
      currentMedia = null;
      document.getElementById('sendButton').disabled = true;
      document.getElementById('mediaList').innerHTML = '';
    }

    function saveMedia(mediaObj) {
      let media = getMediaFromStorage();
      media.push(mediaObj);
      saveData(getAccountsFromStorage(), media);
      updateMediaDisplay(media);
    }

    function getAccountsFromStorage() {
      const storedData = localStorage.getItem(GLOBAL_STORAGE_KEY);
      return storedData ? JSON.parse(storedData).accounts || [] : [];
    }

    function getMediaFromStorage() {
      const storedData = localStorage.getItem(GLOBAL_STORAGE_KEY);
      return storedData ? JSON.parse(storedData).media || [] : [];
    }

    function updateAccountsDisplay(accounts) {
      const unsoldAccounts = accounts.filter(account => !account.isSold);
      const list = document.getElementById('accountsList');
      list.innerHTML = unsoldAccounts.length === 0
        ? '<p class="text-gray-400 text-center">No unsold accounts saved yet.</p>'
        : unsoldAccounts.map(account => `
          <li class="account-item flex justify-between items-center">
            <div>
              <p class="text-white"><strong>Email:</strong> ${account.email}</p>
              <p class="text-white"><strong>Password:</strong> ${account.password}</p>
              <p class="text-gray-300"><strong>Status:</strong> <span class="status-saved">${account.status}</span></p>
              <p class="text-gray-500"><strong>Time:</strong> ${account.timestamp}</p>
            </div>
            <div class="flex space-x-3">
              <button onclick="toggleSold(${account.id})" class="text-blue-300 hover:text-blue-500">Toggle Sold</button>
              <button onclick="deleteAccount(${account.id})" class="text-red-300 hover:text-red-500">Delete</button>
            </div>
          </li>
        `).join('');
    }

    function updateMediaDisplay(media) {
      const list = document.getElementById('mediaList');
      list.innerHTML = media.length === 0
        ? '<p class="text-gray-400 text-center">No media captured yet.</p>'
        : media.map(m => `
          <li class="account-item flex justify-between items-center">
            <div><img src="${m.data}" alt="Saved Media" style="max-width: 100%;"></div>
            <p class="text-gray-500"><strong>Time:</strong> ${m.timestamp}</p>
          </li>
        `).join('');
    }

    function toggleSold(id) {
      let accounts = getAccountsFromStorage();
      const account = accounts.find(a => a.id === id);
      if (account) {
        account.isSold = !account.isSold;
        saveData(accounts, getMediaFromStorage());
        showMessage('Account status updated!', false);
        updateAccountsDisplay(accounts);
      }
    }

    function deleteAccount(id) {
      let accounts = getAccountsFromStorage();
      accounts = accounts.filter(account => account.id !== id);
      saveData(accounts, getMediaFromStorage());
      showMessage('Account deleted!', false);
      updateAccountsDisplay(accounts);
    }

    function showMessage(text, isError = false) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `mt-4 text-center text-xl holo-text ${isError ? 'text-red-500' : 'text-green-500'}`;
    }

    window.onload = loadData;
  </script>
</body>
</html>
